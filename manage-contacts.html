<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Manager</title>

    <!-- CSS stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- If CSS is not working, change this file path. -->
    <link rel="stylesheet" href="css/manage.css">

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS & Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/code.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function()
        {
                readCookie();
                getContacts();
        }, false);

        

    </script>

  </head>
  <body>

    <div id="loggedInDiv">
      <span id="userName"></span><br />
    </div>

    <!-- Contains Search Div -->
    <div class="form-floating" id="searchDiv">
      <input type="text" id="searchText" placeholder="Search" class="form-control">
      <label for="searchText">Search

    </label>

    <button type="submit" name="button" id="searchBtn" class="btn btn-primary btn-sm" onclick="searchContact();"><i class="fas fa-search"></i></button>

    </div>

    <div id="contactDiv">
      <h1 id="contactTitle">Contacts</h1>

      <a type="button" name="addContact" class="btn btn-primary btn-lg" id="addBtn" href="add-contact.html">Add Contact</a>
      <!-- We would start inserting contacts in here -->
      <!-- Would we make each contact list a div? -->

      <!-- Below is temporary placeholders -->
      <!-- Adding id "contactList" just in case we want to mess with that -->
      <div id="contactList">
        <table class="table" id="contactList">
            <thead>
                <tr>
		    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="contactListDataInTable">

            </tbody>
        </table>
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Delete Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this contact?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger",onclick="deleteContact();">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" name="logOut" class="btn btn-primary btn-lg" id="logOutBtn" onclick="doLogout();">Log Out</button>

  </body>
</html>
